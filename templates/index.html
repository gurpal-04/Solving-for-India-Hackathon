<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1 id="title">Welcome to SkillJunction</h1>
    <div>
        <form action="/getvalue" method="post">
      
        <div id="heading">
            <b>Enter your game:</b>
            <input type="text" name="sport">
        </div>
        
        <div id="text">
            <b>Endurance</b><br>
            <input type="range" min="1" max="10" value="1" step="1" name="parameter1" oninput="updateEndurance(this.value)">
           <!-- <br id="dontKnow"> <a class="know">Don't Know?</a> -->
            <div id="END_input">1</div>
            <a href="#" class="know">Don't Know?</a>
        </div>

        <div id="text">
            <b>Strength</b><br>
            <input type="range" min="1" max="10" value="1" step="1" name="parameter2" oninput="updateStrength(this.value)">
            <div id="STR_input">1</div>
            <a href="#" class="know">Don't Know?</a>
        </div>

        <div id="text">
            <b>Power</b><br>
            <input type="range" min="1" max="10" value="1" step="1" name="parameter3" oninput="updatePower(this.value)">
            <div id="POW_input">1</div>
            <a href="#" class="know">Don't Know?</a>
        </div>

        <div id="text">
            <b>Speed</b><br>
            <input type="range" min="1" max="10" value="1" step="1" name="parameter4" oninput="updateSpeed(this.value)">
            <div id="SPD_input">1</div>
            <a href="#" class="know">Don't Know?</a>
        </div>

        <div id="text">
           <b> Agility</b><br>
            <input type="range" min="1" max="10" value="1" step="1" name="parameter5" oninput="updateAgility(this.value)">
            <div id="AGI_input">1</div>
            <a href="#" class="know">Don't Know?</a>
        </div>

        <div id="text">
            <b>Flexibility</b><br>
            <input type="range" min="1" max="10" value="1" step="1" name="parameter6" oninput="updateFlexibility(this.value)">
            <div id="FLX_input">1</div>
            <a href="#" class="know">Don't Know?</a>
        </div>

        <div id="text">
           <b> Nerve</b><br>
            <input type="range" min="1" max="10" value="1" step="1" name="parameter7" oninput="updateNerve(this.value)">
            <div id="NVR_input">1</div>
            <a href="#" class="know">Don't Know?</a>
        </div id="text">

        <div id="text">
            <b>Durability</b><br>
            <input type="range" min="1" max="10" value="1" step="1" name="parameter8" oninput="updateDurability(this.value)">
            <div id="DUR_input">1</div>
            <a href="#" class="know">Don't Know?</a>
        </div>

        <div id="text">
            <b>Hand-Eye Coordination</b><br>
            <input type="range" min="1" max="10" value="1" step="1" name="parameter9" oninput="updateHAN(this.value)">
            <div id="HAN_input">1</div>
            <a href="#" class="know">Don't Know?</a>
        </div>

        <div id="text">
            <b>Analytic Aptitude</b><br>
            <input type="range" min="1" max="10" value="1" step="1" name="parameter10" oninput="updateANA(this.value)">
            <div id="ANA_input">1</div>
            <a href="#" class="know">Don't Know?</a>
        </div>
        <br>
        <button type="submit">Submit</button>
        </form>
        
    </div>

  <script src = "index.js"></script>
</body>
</html>
